<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/index.css">
    <title>TransporteFacil</title>
</head>
<body>
  
    <div class="conteudoEntradas">
        <div class="entradas">
            <h1 id="logo">TransporteFacil</h1>
            <form>
                <input type="text"  id="nomeMotorista" placeholder="Nome do motorista"/>
                <input type="text" id="numeroCaminhao" placeholder="Numero do caminhão"/>
                <input type="text" id="lacre" placeholder="Lacre de segurança"/>
                <input type="text" id="destino" placeholder="Destino"/>
                <div class="registrarPesquisar">
                    <button  type="button" id="registrar">REGISTRAR</button>
                    <button type="button" id="addPesquisar">Pesquisar</button>
                </div>
            </form>
            <button id="listaMotoristas">Lista de motoristas<i class="fa-solid fa-chevron-down"></i></button> 
        </div>
        
    </div>

    <div class="conteudoTabela">

        <table id="tabela">
            <thead>
                <tr>
                    <th>Motorista</th>
                    <th>Caminhão</th>
                    <th>Lacre</th>
                    <th>Destino</th>
                    <th class="acao">Excluir</th>
                </tr>
            </thead>

            <tbody>
                 <!-- As linhas da tabela serão inseridas dinamicamente -->
            </tbody>
        </table>
    </div>

    <!-- Modal para exibir os itens filtrados -->
    <div class="modalConteiner" style="display: none;"> <!-- Modal inicialmente escondido -->
        <div class="modal">
            <input type="text" id="pesquisar" placeholder="Pesquisar..."/>
            <div class="modalResultados">
                <table>
                    <thead>
                        <tr>
                            <th>Motorista</th>
                            <th>Caminhão</th>
                            <th>Lacre</th>
                            <th>Destino</th>
                        </tr>
                    </thead>
                    <tbody id="modalTbody">
                        <!-- Resultados filtrados aparecerão aqui -->
                    </tbody>
                </table>
            </div>
            <button type="button" id="fecharModal">Fechar</button>
        </div>
    </div>

    

    <script src="/js/index.js"></script>
</body>
</html>
