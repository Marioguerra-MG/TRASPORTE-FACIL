<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/index.css">
    <title>TransporteFacil</title>
</head>
<body>
  
    <div class="conteudoEntradas">
        <div class="Entradas">
            <form>
                <input type="text" id="nomeMotorista" placeholder="Nome do motorista"required/>
                <input type="number" id="numeroCaminhao" placeholder="Numero do caminhão" required/>
                <input type="number" id="lacre" placeholder="Lacre de segurança" required/>
                <input type="text" id="destino" placeholder="Destino" required>
                <button type="submit"  onclick="" id="Registrar">Registrar</button>
            </form>
        </div>
    </div>

    <div class="conteudoTabela">

        <table id="tabela">
            <thead>
                <tr>
                    <th>Nome do motorista</th>
                    <th>Numero do caminhão</th>
                    <th>Lacre de segurança</th>
                    <th>Destino</th>
                </tr>
            </thead>

            <tbody>
                 <!-- As linhas da tabela serão inseridas dinamicamente -->
            </tbody>
        </table>
    </div>

    

    <script src="/js/index.js"></script>
</body>
</html>
